<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="thankyoupage.html"></a>
    <title>Registration Page</title>
    <style>
        * {
            text-align: left;
            border: 3px transparent rgb(245, 106, 106);
            
    
        }
        h1 {
            color: black;
            border-bottom: 3px dashed black;
            width: 500px;
        }

        .loginss {
            border-radius: 5px;
            margin: auto;
            padding: 10px;
            color: black;
            font-weight: bold;
            line-height: 25px;
            text-align: left;
            

        }

        .loginss ol {
            text-align: left;
        }

        a {

            text-decoration: none;
            color: black;
            margin: auto;
            padding: 3px;
            transition: 0.6s;
        }

        a:hover {
            color: rgb(52, 61, 77);
            background-color: rgb(245, 106, 106);
            ;
        }

        button {
            background-color: white;
            color: black;
            width: 150px;
            border-radius: 25px;
            
        }

        button:hover {
            background-color: rgb(245, 106, 106);
            transition: 0.5s;
        }

        .logins {
            text-align: left;
        }

        .input {
            border-radius: 25px;
            width: 150px;
            cursor: pointer;
            color: white;
        }

        .reset {
            border-radius: 25px;
            width: 100px;
            text-align: center;
        }

        .reset:hover {
            cursor: pointer;
            background-color: rgb(245, 106, 106);
            transition: 0.5s;


        }
    </style>
</head>

<body background="hd.jpg" style="background-repeat:no-repeat; background-size:100% 130%; ">
   

    <h1>Welcomes you to fill the form </h1>
    <div class="loginss">

        <form action="thankyoupage.html">
            <div class="logins">
                First Name: <input type="text" name="my First name">
            </div>

            <div class="logins">
                Last Name: <input type="text" name="my last name">
            </div>
            <div class="logins">
                E-mail: <input type="email" name="my E-mail">
            </div>
            <div class="logins">
                Enter your Age: <input type="Age" name="age">
            </div>
            <div class="logins">
                Password: <input type="password" name="password">
            </div>

            <div class="logins">
                Are you elegible ? Yes <input type="radio" name="my opinion"> No <input type="radio" name="my opinion">
            </div>

            <div class="logins">
                Gender: Male <input type="radio" name="my gender"> Female <input type="radio" name="my gender">
            </div>

            <div class="loginss">
                <ol>
                    Select Course for Enrollment: <br>
                    <label>
                        B-tech: <input type="checkbox" name="myB-tech"> <br>
                        Law: <input type="checkbox" name="myLaw"> <br>
                        B.Sc: <input type="checkbox" name="myB.Sc"> <br>
                        B.Ed: <input type="checkbox" name="myB.Ed"> <br>
                        MBA: <input type="checkbox" name="myMBA"> <br>
                    </label>
                </ol>
            </div>
            <div class="loginss">
                Enter your Address: <br> <textarea name="" id="" cols="30" rows="10">

                    </textarea>
            </div>
            <button><a href="thankyoupage.html">Submit Your Details</a></button>
            <input type="reset" class="reset" value="Reset Now">
            <br>
            <button> <a href="index.html">Back to Home Page</a></button>
    </div>
    </form>
</body>

</html>
